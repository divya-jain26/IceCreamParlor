{% extends "base.html" %}

{% block body %}
 <div class="container-fluid my-4 px-0">
 <img src="https://source.unsplash.com/1600x400/?contact,phone" class="d-block w-100" alt="...">
 </div>
 
 <div class="container my-4 px-0">
 <h1 class="text-center"> Contact Us </h1>

 <form method="post" action="/contact">
 {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your E-mail Address">
  </div>
  

  <div class="form-group">
    <label for="phone">Write Your Comment</label>
    <input type="text" class="form-control" id="phone"  name="phone" placeholder="Write Something">
  </div>

  <div class="form-group">
    <label for="desc">Your Mobile No.</label>
    <input type="text" class="form-control" id="desc"  name="desc" placeholder="Write Something">
  </div>

  <button class="btn btn-primary" type="submit"> Submit </button>

 </div>
 
</form>
{% endblock body %}
